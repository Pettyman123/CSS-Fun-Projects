<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabs with sliding Indicator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="tabs">
                <input type="radio" id="home" name="group">
                <input type="radio" id="about" name="group">
                <input type="radio" id="security" name="group">
                <input type="radio" id="settings" name="group">

                <div class="icon">
                    <label for="home">
                        <ion-icon name="home-outline"></ion-icon>
                    </label>

                    <label for="about">
                        <ion-icon name="person-outline"></ion-icon>
                    </label>

                    <label for="security">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </label>
                    
                    <label for="settings">
                        <ion-icon name="settings"></ion-icon>
                    </label>

                    <div class="indicator"></div>
                </div>

                <div class="content">
                    <div class="contentBx" for="home">
                        <h2>Home</h2>
                        <p>I am dying</p>
                    </div>

                    <div class="contentBx" for="about">
                        <h2>About</h2>
                        <p>I am so fucking lonely</p>
                    </div>

                    <div class="contentBx" for="security">
                        <h2>Security</h2>
                        <p>Help me</p>
                    </div>

                    <div class="contentBx" for="settings">
                        <h2>Settings</h2>
                        <p>I dont want to be labeled as emo again in my life</p>
                    </div>
                </div>

            </div>
        </div>
        
        <script type = "module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
